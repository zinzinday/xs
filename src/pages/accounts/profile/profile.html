<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hồ sơ cá nhân {{profile?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="profile">
  <ion-list>
    <ion-item>
      <ion-label>Username: {{profile.username}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{profile.email}}</ion-label>
      <button ion-button item-end clear *ngIf="!profile.emailVerified" icon-end (click)="goEmailVerify()">Xác minh <ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-label>Phone: +{{profile.phoneCountryCode}} {{profile.phoneNationalNumber}}</ion-label>
      <button ion-button item-end clear *ngIf="!profile.phoneVerified" icon-end (click)="goPhoneVerify()">Xác minh <ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
